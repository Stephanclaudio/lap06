<!doctype html>
<html>
<meta charset="UTF-8">
<title>Iris Species Classification</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<body>

<div class="ui container", style="margin-top:50px">

  <h1>Iris Species Prediction</h1>
  <p>my website</p>
    <div class="row justify-content-md-center">
       <div class="ui small image", style="text-align: center">
            {% if prediction_result == 0 %}

                <img src="{{url_for('static', filename='iris_setosa.jpg')}}" class="img-thumbnail" />
                <p> Prediction is Iris Setosa </p>
            {% endif %}
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="ui small image", style="text-align: center">
            {% if prediction_result == 1 %}

                <img src="{{url_for('static', filename='iris_versicolor.jpg')}}" class="img-thumbnail" />
                <p> Prediction is Iris Versicolor </p>
            {% endif %}
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="ui small image", style="text-align: center">
            {% if prediction_result == 2 %}

                <img src="{{url_for('static', filename='iris_virginica.jpg')}}" class="img-thumbnail" />
                <p> Prediction is Iris Virginica </p>
            {% endif %}
        </div>
    </div>
  <div class="ui labeled button" tabindex="0">
  <div class="ui red button">
    <i class="heart icon"></i> Like
  </div>
  <a class="ui basic red left pointing label">
    1,048
  </a>
</div>
<div class="ui labeled button" tabindex="0">
  <div class="ui basic blue button">
    <i class="fork icon"></i> Forks
  </div>
  <a class="ui basic left pointing blue label">
    1,048
  </a>
</div>
</div>


</body>
</html>
